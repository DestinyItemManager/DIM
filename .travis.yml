language: node_js
node_js: 10
dist: xenial
script: build/travis_build.sh
sudo: false
cache:
  yarn: true
  directories:
    $HOME/.cache/
branches:
  only:
    - master
    - /^greenkeeper/.*$/
before_deploy:
      # Set up git user name and tag this commit
      - git config --local user.name "Elijah Woodward"
      - git config --local user.email "elijah@elbow-baggins.net"
      - export TRAVIS_TAG="SCRAP-DIM-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)-${TRAVIS_BUILD_NUMBER}"
      - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file: ${TRAVIS_TAG}.zip
  skip_cleanup: true
