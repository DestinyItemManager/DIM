language: node_js
node_js: "4"
before_install: npm install -g grunt-cli && npm install -g bower
install: npm install
before_script: grunt publish_chrome_beta
branches:
  only:
    - dev
env:
  global:
    - secure: 
    - CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
