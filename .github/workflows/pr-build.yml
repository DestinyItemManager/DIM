name: PR Build

# While this is intended for PR's we are using a push event as
# packtracker needs to be run on every push.
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - uses: actions/checkout@v2
        with:
          fetch-depth: 2 # So packtracker can get the previous commit

      - name: Cache node_modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node_modules
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('yarn.lock')}}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('yarn.lock')}}
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: Cache eslint
        uses: actions/cache@v2
        env:
          cache-name: cache-eslint
        with:
          path: ~/.eslintcache
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('.eslintrc') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('.eslintrc') }}
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache yarn
        uses: actions/cache@v2
        env:
          cache-name: cache-yarn
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('yarn.lock') }}
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: Install
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Test
        run: yarn test

      - name: Lint check
        run: |
          find . -type d -name "node_modules" -prune -o -type f -iregex '.*.ts\|.*.js\|.*.tsx\|.*.jsx' -exec ./build/set-mtime-to-md5.sh {} \;
          yarn run lint-check

      - name: Get ENV Vars
        uses: FranzDiebold/github-env-vars-action@v2

      - name: Get commit SHA For opened action
        if: github.event.action == 'opened'
        run: echo "PT_COMMIT=$(echo $(git log -2 --pretty | grep 'commit ' | tail -1 | sed 's/commit //g'))"

      - name: Get commit SHA For synchronize action
        if: github.event.action == 'synchronize'
        run: echo "PT_COMMIT=${{github.event.after}}"

      - name: Get commit SHA For reopened action
        if: github.event.action == 'reopened'
        run: echo "PT_COMMIT=$(echo $(git log -2 --pretty | grep 'commit ' | tail -1 | sed 's/commit //g'))"

      # We set the default packtracker ENV vars
      - name: Build beta
        run: yarn run build-beta
        env:
          PT_BRANCH: ${{ env.CI_HEAD_REF }}
          GH_CONTEXT: ${{ toJSON(github) }}
