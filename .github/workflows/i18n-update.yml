name: i18n-update

on:
  push:
    branches: [master]
    paths:
      - 'config/i18n.json'
      - 'src/locale/en.json'

jobs:
  i18n-update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 3
          token: ${{ secrets.I18N_PAT }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: Install
        run: npm ci

      - name: npm run i18n
        run: npm run i18n

      - name: Commit files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply i18n updates
