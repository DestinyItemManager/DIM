name: PR Test & Lint

on:
  pull_request:
    paths-ignore:
      - 'docs/**'

# Ensures that only one deploy task per branch/environment will run at a time.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: Install
        run: npm ci

      - name: Jest Test
        run: npm run jest

      - uses: actions/upload-artifact@v3  # upload test results
        if: success() || failure()        # run this step even if previous step failed
        with:
          name: test-results
          path: junit.xml

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: Cache ESLint
        uses: actions/cache@v3
        env:
          cache-name: cache-eslint
        with:
          path: ~/.eslintcache
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('.eslintrc') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('.eslintrc') }}
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: Install
        run: npm ci

      - name: Prettier
        run: npm run lint:prettier

      - name: StyleLint
        run: npm run lint:stylelint

      - name: ESLint (Forked)
        if: github.event.pull_request.head.repo.full_name != github.repository
        run: npm run lintcached

      - name: Save ESLint Report JSON (Non-Forked)
        if: github.event.pull_request.head.repo.full_name == github.repository
        run: npm run lint-report:cached
        continue-on-error: true

      - name: Annotate ESLint Results
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: ataylorme/eslint-annotate-action@v2
        continue-on-error: true
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          report-json: "eslint.results.json"
          fail-on-warning: true