<div class="vendor" ng-controller="dimVendorCtrl as vm">
  <div ng-if="!vm.vendorService.vendorsLoaded" class="vendor-loading"><i class="fa-spin fa fa-refresh"></i><span translate>VendorsLoad</span>...</div>
  <a ui-sref='inventory' class="link"><i class='fa fa-arrow-circle-left'></i><span translate>BackToDIM</span></a>
  <div id="vendorHeadersBackground" class="vendor-headers-background"></div>
  <div id="vendorHeaderWrapper" class="vendorHeaderWrapper">
    <div class="vendorLabels">
      <h1 translate="Vendors"></h1>
      <div class="vendorTabs">
        <label ng-class="{active: vm.activeTab === 'hasArmorWeaps'}" translate>
          <input type='radio' ng-model='vm.activeTab' value='hasArmorWeaps'>ArmorAndWeapons
        </label>
        <label ng-class="{active: vm.activeTab === 'hasVehicles'}" translate>
          <input type='radio' ng-model='vm.activeTab' value='hasVehicles'>ShipsAndVehicles
        </label>
        <label ng-class="{active: vm.activeTab === 'hasConsumables'}" translate>
          <input type='radio' ng-model='vm.activeTab' value='hasConsumables'>Consumables
        </label>
        <label ng-class="{active: vm.activeTab === 'hasBounties'}" translate>
          <input type='radio' ng-model='vm.activeTab' value='hasBounties'>Bounties
        </label>
        <label ng-class="{active: vm.activeTab === 'hasShadersEmbs'}" translate>
          <input type='radio' ng-model='vm.activeTab' value='hasShadersEmbs'>ShadersAndEmblems
        </label>
        <label ng-class="{active: vm.activeTab === 'hasEmotes'}" translate>
          <input type='radio' ng-model='vm.activeTab' value='hasEmotes'>Emotes
        </label>
      </div>
    </div>
  </div>
  <div class="vendors">
    <dim-vendor-items stores-data="vm.stores" vendors-data="vm.vendorService.vendors" active-tab="vm.activeTab" total-coins="vm.totalCoins"></dim-vendor-items>
  </div>
</div>
