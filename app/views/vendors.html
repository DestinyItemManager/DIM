<div class="vendor" ng-controller="dimVendorCtrl as vm">
  <a ui-sref='inventory' class="link"><i class='fa fa-arrow-circle-left'></i>Back to DIM</a>
  <div id="vendorHeadersBackground" class="vendor-headers-background"></div>
  <div id="vendorHeaderWrapper" class="vendorHeaderWrapper">
    <div class="vendorLabels">
      <h1><span translate="Vendors"></span>
        {{vm.vendorService.loadedVendors}} / {{vm.vendorService.totalVendors}}</h1>
      <div class="vendorTabs">
        <label ng-class="{active: vm.activeTab === 'hasArmorWeaps'}">
          <input type='radio' ng-model='vm.activeTab' value='hasArmorWeaps'>Armor &amp; Weapons
        </label>
        <label ng-class="{active: vm.activeTab === 'hasVehicles'}">
          <input type='radio' ng-model='vm.activeTab' value='hasVehicles'>Ships &amp; Vehicles
        </label>
        <label ng-class="{active: vm.activeTab === 'hasConsumables'}">
          <input type='radio' ng-model='vm.activeTab' value='hasConsumables'>Consumables
        </label>
        <label ng-class="{active: vm.activeTab === 'hasBounties'}">
          <input type='radio' ng-model='vm.activeTab' value='hasBounties'>Bounties
        </label>
        <label ng-class="{active: vm.activeTab === 'hasShadersEmbs'}">
          <input type='radio' ng-model='vm.activeTab' value='hasShadersEmbs'>Shaders &amp; Emblems
        </label>
        <label ng-class="{active: vm.activeTab === 'hasEmotes'}">
          <input type='radio' ng-model='vm.activeTab' value='hasEmotes'>Emotes
        </label>
      </div>
    </div>
    <div id="vendorHeaders" class="vendor-headers">
      <div class="vendor-header-col store-cell" ng-if="!store.isVault" ng-repeat="store in vm.stores | sortStores:vm.settings.characterOrder track by store.id">
        <dim-store-heading class="character" store-data="store"></dim-store-heading>
      </div>
    </div>
  </div>
  <div class="vendors">
    <dim-vendor-items stores-data="vm.stores" vendors-data="vm.vendorService.vendors" active-tab="vm.activeTab" total-coins="vm.totalCoins"></dim-vendor-items>
  </div>
</div>
