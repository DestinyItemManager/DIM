<!DOCTYPE html>
<html lang="">
  <!-- DIM v<%= version %>, built <%= date %> -->

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DIM</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="twitter:widgets:csp" content="on" />

    <link href="https://fonts.googleapis.com" rel="preconnect" crossorigin />
    <link href="https://www.bungie.net" rel="preconnect" crossorigin />
    <link href="https://api.destinyitemmanager.com" rel="preconnect" crossorigin />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:200,400,700"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-6-2018.png" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="manifest" href="/manifest-webapp.json" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#434444" />
    <meta name="theme-color" content="#202034" />
    <meta name="color-scheme" content="dark" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <% splash.forEach(function([dw, dh, dpr, or, w, h]) { %>
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: <%= dw %>px) and (device-height: <%= dh %>px) and (-webkit-device-pixel-ratio: <%= dpr %>) and (orientation: <%= or %>)"
      href="/splash/splash-<%= w %>x<%= h %>.png"
    />
    <% }) %>
    <style>
      body {
        background-color: #313233;
        color: white;
      }

      #browser-warning {
        padding: 1em;
        display: none;
        font-family: sans-serif;
      }

      .notloaded {
        padding: 1em;
        font-family: sans-serif;
        font-size: 16px;
        opacity: 0;
        margin: 2em;
        animation: 1s linear 3s forwards fade-in;
      }

      @keyframes fade-in {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="notloaded">
        <p>
          DIM failed to load. Please follow our
          <a href="https://github.com/DestinyItemManager/DIM/wiki/Troubleshooting"
            >Troubleshooting Guide</a
          >
          to find a solution, and contact us if those steps don't work.
        </p>
      </div>
    </div>
    <div id="temp-container"></div>
    <a
      href="https://github.com/DestinyItemManager/DIM/wiki/Supported-Browsers"
      id="browser-warning"
    >
    </a>
  </body>
</html>
