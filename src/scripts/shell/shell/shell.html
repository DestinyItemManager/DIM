<div class="app" ng-controller="dimAppCtrl as app" ng-class="{ 'show-elements': app.settings.showElements, itemQuality: app.featureFlags.qualityEnabled && app.settings.itemQuality, 'show-new-items': app.settings.showNewItems, 'new-item-animated': app.settings.showNewAnimation }">
  <div id="header">
    <div class="content">
      <span class="header-right">
        <dim-platform-choice platforms="$ctrl.platforms" current="$ctrl.selected" selected="$ctrl.platformChange(platform)" class="header-right"></dim-platform-choice>
        <div class="header-right" id="actions">
          <span class="link" ng-click="app.refresh($event)" translate-attr="{ title: 'Header.Refresh'}"><i ng-class="{'fa-spin': app.loadingTracker.active()}" class="fa fa-refresh"></i></span>
          <span class="link" ng-click="app.toggleMinMax($event)" translate-attr="{ title: 'LB'}"><i class="fa fa-bar-chart"></i></span>
          <span class="link" ng-if="app.featureFlags.materialsExchangeEnabled" ui-sref="materials-exchange" translate-attr="{ title: 'Header.MaterialsExchange' }"><i class="fa fa-list-alt"></i></span>
          <span class="link" ng-click="app.showSetting($event)" translate-attr="{ title: 'Settings'}"><i class="fa fa-cog"></i></span>
          <span class="link search-link">
            <span class="filter-help" ng-click="app.showFilters($event)" translate-attr="{ title: 'Header.Filters'}"><i class="fa fa-question-circle-o"></i></span>
            <dim-search-filter></dim-search-filter>
          </span>
        </div>
      </span>
      <span class="logo link" ui-sref="inventory" title="v{{$DIM_VERSION}} ({{$DIM_FLAVOR}})">DIM</span>
      <span class="link" ng-click="app.showAbout($event)" translate="Header.About"></span>
      <a class="oc link" ng-click="app.showSupport($event)" translate="Header.SupportDIM"></a>
      <span class="link" ng-if="app.featureFlags.vendorsEnabled" ng-class="{disabled: !app.vendorService.vendorsLoaded}" ng-click="app.toggleVendors($event)" translate="Vendors"></span>
      <span class="link" ng-if="app.xur.available" ng-click="app.showXur($event)">XÃ»r</span>
    </div>
  </div>
  <toaster-container toaster-options="{ 'time-out': 10000, limit: 6 }"></toaster-container>
  <ui-view></ui-view>
  <div class="store-bounds"></div>
  <dim-manifest-progress></dim-manifest-progress>
  <div class="random-loadout" ng-controller="dimRandomCtrl as random">
    <a class="loadout random" href="#" ng-disabled="random.disableRandomLoadout" ng-if="random.showRandomLoadout" ng-click="random.applyRandomLoadout($event)">&Pi;</a>
  </div>
</div>
