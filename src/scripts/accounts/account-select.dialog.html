<div ng-click="$event.stopPropagation();" dim-click-anywhere-but-here="closeThisDialog()">
  <account ng-repeat="account in $ctrl.accounts track by $index" account="account" ng-click="$ctrl.selectAccount($event, account)"></account>
  <div class="log-out" ng-click="$ctrl.logOut($event)"><i class="fa fa-sign-out"></i> <span ng-i18next="Settings.LogOut"></span></div>
</div>
