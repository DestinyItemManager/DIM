<div dim-activity-tracker class="app" ng-class="{
  'show-reviews': $ctrl.reviewsEnabled && $ctrl.settings.showReviews,
  'show-elements': $ctrl.settings.showElements,
  itemQuality: $ctrl.qualityEnabled && $ctrl.settings.itemQuality,
  'show-new-items': $ctrl.settings.showNewItems,
  'new-item-animated': $ctrl.settings.showNewAnimation
}">
  <ui-view></ui-view>
  <bungie-alerts></bungie-alerts>
  <toaster-container toaster-options="{ 'time-out': 10000, limit: 6 }"></toaster-container>
  <ng-include ng-if="::$ctrl.featureFlags.colorA11y" src="'data/color-a11y.svg'"></ng-include>
</div>
