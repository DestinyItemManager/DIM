<!doctype html>
<html>
  <head>
    <title>Validating Authorization</title>
  </head>

  <body>
    <div>
      <div id="loading">Authorizing...</div>
      <div id="error-display" style="display: none">
        <p>
          Error authorizing DIM: <span id="error-message"></span> This might be a problem with DIM,
          or it might be an issue with Bungie.net or your browser.
        </p>
        <p>
          Please follow our
          <a href="https://guide.dim.gg/Troubleshooting">Troubleshooting Guide</a>
          to find a solution, and contact us if those steps don't work.
        </p>

        <a href="/">Go back to DIM and try again</a>

        <p id="user-agent"></p>
      </div>
    </div>
  </body>
</html>
