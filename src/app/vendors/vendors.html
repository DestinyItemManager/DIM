<div class="vendor dim-page">
  <div ng-if="!vm.vendorService.vendorsLoaded" class="vendor-loading">
    <font-awesome-icon icon="refresh" class="fa-spin"></font-awesome-icon>
    <span ng-i18next="Vendors.Load"></span>...
  </div>

  <div id="vendorHeadersBackground" class="vendor-headers-background" scroll-class="sticky"></div>
  <div id="vendorHeaderWrapper" class="vendorHeaderWrapper" scroll-class="sticky">
    <div class="vendorTabs">
      <label ng-class="{ active: vm.activeTab === '' }">
        <input type="radio" ng-model="vm.activeTab" value="" /><span
          ng-i18next="Vendors.All"
        ></span>
      </label>
      <label ng-class="{ active: vm.activeTab === 'hasArmorWeaps' }">
        <input type="radio" ng-model="vm.activeTab" value="hasArmorWeaps" /><span
          ng-i18next="Vendors.ArmorAndWeapons"
        ></span>
      </label>
      <label ng-class="{ active: vm.activeTab === 'hasConsumables' }">
        <input type="radio" ng-model="vm.activeTab" value="hasConsumables" /><span
          ng-i18next="Vendors.Consumables"
        ></span>
      </label>
      <label ng-class="{ active: vm.activeTab === 'hasBounties' }">
        <input type="radio" ng-model="vm.activeTab" value="hasBounties" /><span
          ng-i18next="Vendors.Bounties"
        ></span>
      </label>
      <label ng-class="{ active: vm.activeTab === 'hasVehicles' }">
        <input type="radio" ng-model="vm.activeTab" value="hasVehicles" /><span
          ng-i18next="Vendors.ShipsAndVehicles"
        ></span>
      </label>
      <label ng-class="{ active: vm.activeTab === 'hasShadersEmbs' }">
        <input type="radio" ng-model="vm.activeTab" value="hasShadersEmbs" /><span
          ng-i18next="Vendors.ShadersAndEmblems"
        ></span>
      </label>
      <label ng-class="{ active: vm.activeTab === 'hasEmotes' }">
        <input type="radio" ng-model="vm.activeTab" value="hasEmotes" /><span
          ng-i18next="Vendors.Emotes"
        ></span>
      </label>
    </div>
  </div>
  <div class="vendors">
    <vendor-items
      stores-data="vm.stores"
      vendors-data="vm.vendors"
      active-tab="vm.activeTab"
      total-coins="vm.totalCoins"
    ></vendor-items>
  </div>
</div>
