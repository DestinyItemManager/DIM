<div>
  <div class="move-amount">
    <input ng-model="vm.amount" type="text" ng-blur="vm.constrain()"/>
    <div class="move-amount-slider">
      <rzslider rz-slider-model="vm.amount" rz-slider-options="{ floor: 1, ceil: vm.maximum, showSelectionBar: true, hideLimitLabels: true }"></rzslider>
    </div>
  </div>
  <div class="move-amount">
    <i class="move-amount-arrow fa fa-fast-backward" tabindex="-1" ng-click="vm.min()" ng-i18next="[title]MoveAmount.Min"></i>
    <i class="move-amount-arrow fa fa-step-backward" tabindex="-1" ng-click="vm.downstack()" ng-i18next="[title]MoveAmount.DownStack"></i>
    <span class="move-amount-arrow" tabindex="-1" ng-click="vm.decrement()" ng-i18next="[title]MoveAmount.Decrement">&#9664;</span>
    <span class="move-amount-arrow" tabindex="-1" ng-click="vm.increment()" ng-i18next="[title]MoveAmount.Increment">&#9654;</span>
    <i class="move-amount-arrow fa fa-step-forward" tabindex="-1" ng-click="vm.upstack()" ng-i18next="[title]MoveAmount.UpStack"></i>
    <i class="move-amount-arrow fa fa-fast-forward" tabindex="-1" ng-click="vm.max()" ng-i18next="[title]MoveAmount.Max"></i>
  </div>
</div>
